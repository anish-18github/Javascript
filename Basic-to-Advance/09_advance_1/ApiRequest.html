<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>

<body style="background-color: #212121; color: aliceblue;">
    <h1>API Request</h1>
    <h3>
        0 UNSENT Client has been created. open() not called yet.
        <br>1 OPENED open() has been called.
        <br>2 HEADERS_RECEIVED send() has been called, and headers status are available.
        <br>3 LOADING Downloading; responseText holds partial data.
        <br>4 DONE The operation is complete.
    </h3>
</body>

<script>
    const requestUrl = 'https://api.github.com/users/anish-18github';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText); // By Default the dataType of response is string most of the time , otherwise it's JSON
            console.log(data);
            
            console.log(typeof data);
            console.log('Followers: ', data.followers);

        }
    }
    xhr.send()

</script>

</html>
